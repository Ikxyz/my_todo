<body>

    <div class="grid-container">
        <div class="todo-container px-2 text-center">

            <h1 class=" mt-4 text-center text-danger">Todo Application </h1>
            <p class="text-muted text-center">list of all my todos</p>

            <input id="input-todo" class="form-control type="text" style="background-color: rgba(245, 244, 244, 0.158); border: none;"/>
            <button onclick="onClickAddTodoButton()" class="btn btn-danger m-2">Add</button>
            
                <div id="list-of-todos">

                <div class="col-sm-12 col-md-12 col-lg-12 pr-3">

                </div>
            </div>

            <div class="dropdown">
                <a class="text-muted nav-link text-center" href="#" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  History
                </a>
                <ul class="dropdown-menu w-100 p-3" id="completed-todo" aria-labelledby="dropdownMenuButton1">
                    

                </ul>
              </div>

        </div>
   </div>

</body>
