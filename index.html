<!DOCTYPE html>

<head>

    <title>Google Keeps - To-Do List Application</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>




    <div class="grid-container">
        <div class="todo-container card shadow p-3">

            <h1 class="text-warning">Google Keeps </h1>
            <p class="text-muted">To-Do Lists</p>
            <!--START INPUT FIELD -->
           <input id="input-todo" class="form-control" type="text" placeholder="E.g. Build a web app"/>
            <!-- END INPUT  FIELD-->
            <button onclick="onClickAddTodoButton()" class="btn btn-warning mt-3 mb-3">Add</button>
            <div id="list-of-todos">

            </div>
        </div>
        <div class="history-container card shadow p-3">
            <div id="history-of-todos">
             <h2 class="head text-warning">My To-Do History</h2>
             <p class="complete">Completed History</p>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
    </body>


</html>
