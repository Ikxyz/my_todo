<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58d2f8cb9d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="box-container">
        <div class="todo-box">
            <div class="header">
                <h1>Todo Application </h1>
                <p>list of all my todos</p>
                    <input type="text" class="text" id="userInput" value="">
                    <button onclick="addItem()">Add</button>
            </div>

            <div class="todo-item-box" id="todoItems"> 
                <div class="todo-item" id="remove">
                    <span>
                        Break up with Anna
                    </span>
                    <i class="fas fa-minus" onclick="removeItem()"></i>
                </div>

                <div class="todo-item" style="color: red;">
                        <span>
                            Visit Library
                        </span>
                        <i class="fas fa-minus"></i>
                </div>

                <div class="todo-item">
                    <span>
                        Read a storybook for my babies
                    </span>
                    <i class="fas fa-minus"></i>
                </div>

                <div class="todo-item" style="color: blue;">
                    <span>
                        Netflix 'n' Chill
                    </span>
                    <i class="fas fa-minus"></i>
                </div>

                <div class="todo-item" style="color: yellow;">
                    <span>
                        Visit the Dark-Net
                    </span>
                    <i class="fas fa-minus"></i>
                </div>

                <div class="todo-item" style="color: purple;">
                    <span>
                        Sleep
                    </span>
                    <i class="fas fa-minus"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
