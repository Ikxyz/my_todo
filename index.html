<body>
    
    <div class="box-container">
        <div class="todo-box">
            <div class="header">
                <h1>Todo Application </h1>
                <p>list of all my todos</p>
                
                    <input type="text" id="input-todo"  class="text" required>
                    <button onclick="onClickAddTodoButton()" class="submit">Add</button>
                
            </div>
         
            <div class="todo-item-box"> 
                <div class="tab">
                    <p onclick="handleTab()" class="" id="home">Home</p>
                    <p onclick="handleHistory()" class="" id="history">History</p>
                </div>
                <div id="list-of-todos">

                </div>
                <div  id="history-tab">
                    <div id="btn-box">
                        <button onclick="clearAllHistory()" id="clear-all">Clear all</button>
                    </div>
                       
                </div>

            </div>
        </div>
    </div>
