<!DOCTYPE html>

<head>

    <title>My Title</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>




    <div class="grid-container">
        <div class="todo-container ">

            <h1 class=" mt-4 text-center">Todo Application </h1>
            <p class="text-muted text-center">list of all my todos</p>
            <div class="row">
                <div class="text-center m-4">
                    <input class="form-control" type="text" />
                </div>
                <div class=" mt-3 text-center">
                    <button class="btn btn-primary text-center">Add</button>
                </div>
            </div>
           
            <div class="col-sm-12 col-md-12 col-lg-12 pr-3 grid-container2">
                <!-- TODO ITEM 1 -->
                <div class="d-flex justify-content-between todo-item ">
                    <span>
                        Read a book
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                    </div>
                <div class="d-flex justify-content-between  todo-item">
                    <span>
                        Kill somebody
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                    </div>
                <div class="d-flex justify-content-between todo-item">
                    <span>
                        Buy Efe a gift
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                    </div>

                <!-- TODO ITEM 2 -->
                <div class="d-flex justify-content-between  todo-item">
                    <span>
                        Call Mum
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                    </div>

                <!-- TODO ITEM 3 -->
                <div class="d-flex justify-content-between  todo-item text-warning">
                    <span>
                        Other Todo
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                    </div>

                <!-- TODO ITEM 4 -->
                <div class="d-flex justify-content-between text-danger  todo-item">
                    <del> <span>
                            Very Important Todo
                    </span></del>
                    <input class="todo-checkbox bg-danger" type="checkbox" />
                    </div>

                <!-- TODO ITEM 5 -->
                <div class="d-flex justify-content-between  todo-item text-success mb-3">
                    <span>
                        Completed Todo
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                    </div>
                    </div>
       
</div>

</body>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
