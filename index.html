<!DOCTYPE html>

<head>

    <title>Todo App</title>

    <!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>




    <div class="grid-container">
        <div class="todo-container card shadow p-3">

            <h1 class="header align-c">Todo Application </h1>
            <p class="text-muted align-c">list of all my todos</p>
            <input class="form-control" type="text" />
            <button class="btn btn-primary mt-1 mb-3">Add</button>
            <!-- TODO ITEM 1 -->
            <div class="todo-item">
                <span>
                    Read a book
                </span>
                <input class="todo-checkbox" type="checkbox" />
            </div>

            <!-- TODO ITEM 2 -->
            <div class="todo-item">
                <span>
                    Call Mum
                </span>
                <input class="todo-checkbox" type="checkbox" />
            </div>

            <!-- TODO ITEM 3 -->
            <div class="todo-item">
                <span>
                    Other Todo
                </span>
                <input class="todo-checkbox text-info" type="checkbox" />
            </div>

            <!-- TODO ITEM 4 -->
            <div class="todo-item text-danger">
                <del> <span>
                        Very Important Todo
                    </span></del>
                <input class="todo-checkbox" type="checkbox" />
            </div>

            <!-- TODO ITEM 5 -->
            <div class="todo-item">
                <span>
                    Completed Todo
                </span>
                <input class="todo-checkbox" type="checkbox" />
            </div>

            <div class="todo-item text-primary">
                <span>
                    Learn React
                </span>
                <input class="todo-checkbox" type="checkbox" />
            </div>

            <div class="todo-item text-white">
                <span>
                    Complete the Big Django Book
                </span>
                <input class="todo-checkbox" type="checkbox" />
            </div>

            <div class="todo-item text-success">
                <span>
                    Take Long Break
                </span>
                <input class="todo-checkbox" type="checkbox" />
            </div>



        </div>

    </div>
</body>


</html>
