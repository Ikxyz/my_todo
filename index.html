<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <title>My Todo App</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box-container">
        <div class="todo-box">
            <div class="header">
                <h1>Todo Application </h1>
                <p>list of all my todos</p>
                <form>
                    <input type="text" class="text" required>
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="todo-item-box"> 
                <div class="todo-item">
                    <span>
                        Read a book
                    </span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: red;">
                    <del> <span>
                            Visit Library
                        </span></del>
                    <input type="checkbox">
                </div>

                <div class="todo-item">
                    <span>
                        Read a storybook for my babies
                    </span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: blue;">
                    <span><del>
                        Netflix 'n' Chill
                    </del></span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: yellow;">
                    <span><del>
                        Visit the Dark-Net
                    </del></span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: purple;">
                    <span><del>
                        Sleep
                    </del></span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: purple;">
                    <span><del>
                        Take courses
                    </del></span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: purple;">
                    <span><del>
                        Do your Assignment
                    </del></span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: purple;">
                    <span><del>
                        Listen to Recorded class
                    </del></span>
                    <input type="checkbox">
                </div>

            </div>
        </div>
    </div>
</body>
</html>
