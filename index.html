<!DOCTYPE html>

<head>

    <title>Todo App</title>

    <!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="grid-container">
        <div class="todo-container px-2 text-center">

            <h1 class=" mt-4 text-center ">Todo Application </h1>
            <p class="text-muted text-center">list of all my todos</p>

            <input id="input-todo"  class="form-control" type="text" />
            <button onclick="onClickAddTodoButton()" class="btn btn-primary text-center mt-3 mb-3">Add</button>
            
                <div id="list-of-todos">

                <div class="col-sm-12 col-md-12 col-lg-12 pr-3">

                </div>
            </div>

        </div>
   </div>
    <div class="grid-container history">
        <div class="todo-container px-2 text-center">

            <h1 class=" mt-4 text-center ">My History </h1>
            <button onclick="clearHistory()" class="btn btn-primary text-center mt-3 mb-3">Clear history</button>
            
                <div id="list-of-history">

                <div class="col-sm-12 col-md-12 col-lg-12 pr-3">

                </div>
            </div>

        </div>
   </div>

</body>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<script src="main.js"></script>

</html>
