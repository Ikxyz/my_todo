<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58d2f8cb9d.js" crossorigin="anonymous"></script>
</head>

<body onload="writeName()">

    <div class="box-container">
        <div class="todo-box">

            <div class="header">
                <h2 id="welcome">Hello</h2>
                <h1>Todo Application </h1>
                <p>list of all my todos</p>

                <form id="addForm" class="mb-3">
                    <input id="inputItem" type="text" class="text">
                    <button type="submit" class="add-todo add">Add <span class="fa fa-plus"></span></button>
                </form>

            </div>

            <ul id="items" class="todo-item-box">
                <li class="todo-item">Item 1 <button class="delete">X</button></li>
                <li class="todo-item">Item 2 <button class="delete">X</button></li>
                <li class="todo-item">Item 3 <button class="delete">X</button></li>
                <li class="todo-item">Item 4 <button class="delete">X</button></li>
            </ul>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
